<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-5">
    <div class="container mt-5">
        <h1 class="mb-4">Test</h1>
        <p class="lead">Count: <span id="counter" class="badge bg-primary">0</span></p>
        <button class="btn btn-primary" onclick="incrementCounter()">Click me</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function incrementCounter() {
            let count = parseInt(document.getElementById('counter').textContent);
            count++;
            document.getElementById('counter').textContent = count;
        }
    </script>
</body>

</html>
